        <div class="website">

        <h2>Login</h2>
        <div class="loginfield">
                <div class="loginusername">
                        <label>Username</label>
                        <input type="text" id="login_username">
                </div>
                <div class="loginpassword">
                        <label for="pass">Password</label>
                        <input type="text" id="login_password">
                </div>                    
                <button type="login">Login</button>
        </div>

        <h2>Create Account</h2>
        <div class="loginfield">
                <div class="signupname">
                        <label>Full Name</label>
                        <input type="text" id="signup_name">
                </div>
                <div class="signupemail">
                        <label for="pass">Email</label>
                        <input type="text" id="signup_email">
                </div>   
                <div class="signupusername">
                        <label>Username</label>
                        <input type="text" id="signup_username">
                </div>
                <div class="signuppassword">
                        <label for="pass">Password</label>
                        <input type="text" id="signup_password">
                </div>
